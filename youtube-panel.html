<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chinese Captions</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
      color: white;
      padding: 16px;
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-bar {
      background: white;
      padding: 8px 16px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 12px;
      color: #5f6368;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34a853;
    }

    .status-dot.loading {
      background: #fbbc04;
      animation: pulse 1s infinite;
    }

    .status-dot.error {
      background: #ea4335;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .caption-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      scroll-behavior: smooth;
    }

    .caption-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .caption-item:hover {
      background: #e8f0fe;
      border-color: #1a73e8;
    }

    .caption-item.active {
      background: #e8f0fe;
      border-color: #1a73e8;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
    }

    .caption-time {
      font-size: 11px;
      color: #1a73e8;
      font-weight: 500;
      margin-bottom: 4px;
      font-family: monospace;
    }

    .caption-text {
      font-size: 16px;
      line-height: 1.6;
      color: #202124;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #5f6368;
      font-size: 14px;
    }

    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-message {
      color: #5f6368;
      font-size: 14px;
      line-height: 1.5;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
      color: #5f6368;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .retry-btn {
      margin-top: 16px;
      padding: 8px 24px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .retry-btn:hover {
      background: #1557b0;
    }

    /* Auto-scroll toggle */
    .controls {
      background: white;
      padding: 8px 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #5f6368;
    }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: #1a73e8;
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }

    .current-time {
      font-family: monospace;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chinese Captions</h1>
    <p class="subtitle">Click any line to jump to that moment</p>
  </div>

  <div class="status-bar" id="status-bar">
    <span class="status-dot" id="status-dot"></span>
    <span id="status-text">Loading...</span>
  </div>

  <div class="caption-container" id="caption-container">
    <div class="loading-container" id="loading-state">
      <div class="spinner"></div>
      <div class="loading-text">Loading captions...</div>
    </div>
  </div>

  <div class="controls">
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="auto-scroll" checked>
        <span class="toggle-slider"></span>
      </label>
      <span>Auto-scroll</span>
    </div>
    <span class="current-time" id="current-time">0:00</span>
  </div>

  <script src="youtube-panel.js"></script>
</body>
</html>
