<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crossing the Bridge - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #202124;
    }

    .subtitle {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .setting-section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e0e0e0;
    }

    .setting-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .setting-label {
      font-size: 16px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 12px;
      display: block;
    }

    .radio-option {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      margin-bottom: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .radio-option:hover {
      border-color: #1a73e8;
      background-color: #f8f9fa;
    }

    .radio-option.selected {
      border-color: #1a73e8;
      background-color: #e8f0fe;
    }

    .radio-option input[type="radio"] {
      margin-right: 12px;
      margin-top: 2px;
      cursor: pointer;
    }

    .radio-content {
      flex: 1;
    }

    .radio-title {
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
    }

    .radio-description {
      font-size: 13px;
      color: #5f6368;
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 8px;
      text-transform: uppercase;
    }

    .badge-recommended {
      background-color: #e8f5e9;
      color: #1e8e3e;
    }

    .badge-experimental {
      background-color: #fef7e0;
      color: #ea8600;
    }

    .status-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background-color: #e8f5e9;
      color: #1e8e3e;
      display: block;
    }

    .status-message.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }

    .api-key-section {
      margin-top: 12px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 6px;
    }

    .api-key-section label {
      display: block;
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 6px;
    }

    .api-key-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      font-family: monospace;
      box-sizing: border-box;
    }

    .api-key-section input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }

    .api-key-help {
      margin-top: 6px;
      font-size: 12px;
      color: #5f6368;
    }

    .api-key-help a {
      color: #1a73e8;
      text-decoration: none;
    }

    .api-key-help a:hover {
      text-decoration: underline;
    }

    .save-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 16px;
    }

    .save-button:hover {
      background-color: #1765cc;
    }

    .save-button:active {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crossing the Bridge Settings</h1>
    <p class="subtitle">Choose your AI model for Chinese text suggestions</p>

    <div class="setting-section">
      <label class="setting-label">Select AI Model</label>

      <label class="radio-option" for="model-local">
        <input type="radio" id="model-local" name="model" value="local">
        <div class="radio-content">
          <div class="radio-title">
            Google Gemini Nano (Local)
            <span class="badge badge-recommended">Recommended</span>
          </div>
          <div class="radio-description">
            Runs locally on your device using Chrome's built-in AI. Fast, private, and free. No API key required. Requires Chrome 127+ with AI features enabled.
          </div>
        </div>
      </label>

      <label class="radio-option" for="model-cloud">
        <input type="radio" id="model-cloud" name="model" value="cloud">
        <div class="radio-content">
          <div class="radio-title">
            Claude AI (Cloud)
            <span class="badge badge-experimental">API Key Required</span>
          </div>
          <div class="radio-description">
            Uses Anthropic's Claude API for more advanced language understanding. Requires an API key and internet connection. May incur usage costs.
          </div>
        </div>
      </label>

      <div class="api-key-section" id="api-key-section" style="display: none;">
        <label for="api-key">Anthropic API Key</label>
        <input type="password" id="api-key" placeholder="sk-ant-...">
        <div class="api-key-help">
          Get your API key from <a href="https://console.anthropic.com/settings/keys" target="_blank">Anthropic Console</a>
        </div>
      </div>
    </div>

    <button class="save-button" id="save-button">Save Settings</button>

    <div class="status-message" id="status-message"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
